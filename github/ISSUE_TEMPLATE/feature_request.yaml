name: Feature request
description: Propose une idée pour ce projet
title: "[FEATURE] Titre de la fonctionnalité"
labels: [enhancement]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Merci de proposer une nouvelle fonctionnalité. Veuillez fournir autant de détails que possible.

  - type: input
    id: problem
    attributes:
      label: Problème lié
      description: Votre demande de fonctionnalité est-elle liée à un problème ? Veuillez décrire.
      placeholder: Décrivez le problème ici
    validations:
      required: true

  - type: input
    id: solution
    attributes:
      label: Solution souhaitée
      description: Une description claire et concise de ce que vous voulez qu'il se passe.
      placeholder: Décrivez la solution souhaitée ici
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives envisagées
      description: Une description claire et concise de toute alternative ou solution que vous avez envisagée.
      placeholder: Décrivez les alternatives ici

  - type: textarea
    id: additional
    attributes:
      label: Contexte supplémentaire
      description: Ajoutez ici tout autre contexte ou capture d'écran concernant la demande de fonctionnalité.
      placeholder: Ajoutez des informations supplémentaires ici
