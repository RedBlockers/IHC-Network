<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Anonyme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>

    .input-group {
      margin-bottom: 15px;
    }
    #messageBox {
      height: 400px;
      overflow-y: scroll;
      background-color: #1e1e1e;
      padding: 10px;
    }
    .message-content {
    }
    .btn-edit, .btn-delete {
      margin-left: 10px;
      color: #ffffff;
      background-color: transparent;
      border: none;
    }
    .btn-edit:hover, .btn-delete:hover {
      color: #cccccc;
    }
    .btn-primary {
      background-color: #6200ee;
      border-color: #6200ee;
    }
    .btn-primary:hover {
      background-color: #3700b3;
      border-color: #3700b3;
    }
    .form-control:focus, .btn-primary:focus {
      box-shadow: 0 0 8px #6200ee;
    }
    .account-info {
      text-align: right;
      margin-bottom: 10px;
    }
    .message-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <div class="account-info">
      <span id="usernameDisplay">Nom d'utilisateur: Anonyme</span>
      <button id="logout" class="btn btn-secondary btn-sm">Se déconnecter</button>
    </div>
    
    <h1 class="text-center">Chat Anonyme</h1>
    
    <div id="messageBox" class="border rounded mb-3">
      <ul id="messageList" class="list-group">
        <!-- Messages apparaîtront ici -->
      </ul>
    </div>

    <div class="input-group">
      <textarea id="messageInput" class="form-control" placeholder="Tapez votre message en Markdown..." rows="2" maxlength="1024"></textarea>
      <button id="sendMessage" class="btn btn-primary">Envoyer</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    if (!localStorage.getItem('username')) {
      window.location.href = 'pages/login.html'; // Rediriger si non connecté
    } else {
      document.getElementById('usernameDisplay').textContent = 'Nom d\'utilisateur: ' + localStorage.getItem('username');
    }

    const socket = io();

    document.getElementById('messageInput').addEventListener('keyup', function(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
      // Si "Entrée" est appuyé sans "Shift", on envoie le message
      event.preventDefault();  // Empêche d'ajouter un retour à la ligne
      sendMessage();
    }
  });

    // Charger les messages existants
    function loadMessages() {
      axios.get('/messages')
        .then(response => {
          const messages = response.data;
          const messageList = document.getElementById('messageList');
          messageList.innerHTML = ''; // Réinitialiser la liste des messages
          messages.forEach(message => {
            displayMessage(message);
          });
          scrollToBottom();
        });
    }

    function displayMessage(message) {
      const messageList = document.getElementById('messageList');
      const messageElement = document.createElement('li');
      messageElement.classList.add('list-group-item', 'text-wrap', 'text-break');
      messageElement.innerHTML = `
        <div class="message-actions">
          <div class="message-content">${marked.parse(message.content.replace(/\n/g,'<span><br></span>'))}</div>
          <div>
            <button class="btn-edit" onclick="editMessage(${message.id})">Modifier</button>
            <button class="btn-delete" onclick="deleteMessage(${message.id})">Supprimer</button>
          </div>
        </div>
        <small class="text-muted">Envoyé à : ${new Date(message.created_at).toLocaleTimeString()}</small>
      `;
      messageList.appendChild(messageElement);
    }

    function scrollToBottom() {
      const messageBox = document.getElementById('messageBox');
      messageBox.scrollTop = messageBox.scrollHeight;
    }

    // Envoi d'un message
    document.getElementById('sendMessage').addEventListener('click', () => {
      sendMessage()
    });

    // Réception des nouveaux messages via WebSockets
    socket.on('newMessage', (message) => {
      displayMessage(message);
      scrollToBottom();
    });

    function sendMessage(){
      const messageContent = document.getElementById('messageInput').value;
      if (messageContent.trim() !== '') {
        axios.post('/messages', { content: messageContent }).then(() => {
          document.getElementById('messageInput').value = ''; // Vider le champ
          scrollToBottom();
        });
      }
    }

    // Modifier un message
    function editMessage(messageId) {
      const newContent = prompt('Modifier votre message :');
      if (newContent) {
        axios.put(`/messages/${messageId}`, { content: newContent }).then(() => {
          loadMessages();
        });
      }
    }

    // Supprimer un message
    function deleteMessage(messageId) {
      if (confirm('Êtes-vous sûr de vouloir supprimer ce message ?')) {
        axios.delete(`/messages/${messageId}`).then(() => {
          loadMessages();
        });
      }
    }

    loadMessages();
  </script>
</body>
</html>
