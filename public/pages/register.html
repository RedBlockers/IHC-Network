<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - NoScord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <link href="../style/dropZone.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center">Inscription</h1>
    <form id="registerForm" class="d-flex flex-column align-items-center">
      <div class="mb-3 text-center w-50">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control bg-dark text-white" id="username" required>
      </div>
      <div class="mb-3 text-center w-50">
        <label for="email" class="form-label">Addresse e-mail</label>
        <input type="email" class="form-control bg-dark text-white" id="email" required>
      </div>
      <div class="mb-3 text-center w-50">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control bg-dark text-white" id="password" required>
      </div>
      <div class="mb-3 text-center w-50">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control bg-dark text-white" id="confirmPassword" required>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <p>Photo de profil</p>
        <div class="mb-3 text-center" style="width: 300px; height: 300px;">
          <label for="profilePicture" class="form-label drop-container bg-dark text-white" id="dropcontainer">
            <span class="drop-title">Déposer vos fichiers<br>ou</span>
            <input type="file" class="custom-form-control" id="profilePicture" accept="image/*">
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">S'inscrire</button>
    </form>
    <div class="text-center mt-3">
      <a href="login.html" class="btn btn-secondary">Déjà inscrit ? Se connecter</a>
    </div>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/register.js" type="module"></script>
</body>
</html>
