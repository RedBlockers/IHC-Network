<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Chat Anonyme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <style>
.drop-container {
  position: relative;
  display: flex;
  gap: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
  padding: 20px;
  border-radius: 10px;
  border: 2px dashed #ced4da;
  cursor: pointer;
  transition: background .2s ease-in-out, border .2s ease-in-out;
}

.drop-container:hover {
  background-color: #ffffff16 !important;
  cursor: pointer;

}
.custom-form-control:hover {
  background: transparent !important;
}

input[type=file]{
  color: transparent;
}

input[type=file]::file-selector-button {
  margin-right: 0;
  border: none;
  width: 100%;
  background: #00000035;
  padding: 10px 20px;
  color: #dde0e3;
  cursor: pointer;
}
.custom-form-control {
    display: block;
    width: 100%;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    background: transparent;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    appearance: none;
    border-radius: .25rem;
    cursor: pointer;
    transition: background .2s ease-in-out, border .2s ease-in-out;
}
.drop-title{
  text-align: center;
  background: #00000035;
  border-radius: .25rem;
  padding: 10px;
}

  </style>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center">Inscription</h1>
    <form id="registerForm" class="d-flex flex-column align-items-center">
      <div class="mb-3 text-center w-50">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control bg-dark text-white" id="username" required>
      </div>
      <div class="mb-3 text-center w-50">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control bg-dark text-white" id="password" required>
      </div>
      <div class="mb-3 text-center w-50">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control bg-dark text-white" id="confirmPassword" required>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <p>Photo de profil</p>
        <div class="mb-3 text-center" style="width: 300px; height: 300px;">
          <label for="profilePicture" class="form-label drop-container bg-dark text-white" id="dropcontainer">
            <span class="drop-title">Déposer vos fichiers<br>ou</span>
            <input type="file" class="custom-form-control" id="profilePicture" accept="image/*">
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">S'inscrire</button>
    </form>
    <div class="text-center mt-3">
      <a href="login.html" class="btn btn-secondary">Déjà inscrit ? Se connecter</a>
    </div>
  </div>
  

  <div class="modal fade" id="cropModal" tabindex="-1" aria-labelledby="cropModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="cropModalLabel">Recadrer la photo de profil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <img id="imageToCrop" class="img-fluid" style="max-width: 100%;" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="cropAccept">Accepter</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="../js/gif.js.optimized/dist/gif.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
