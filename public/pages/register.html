<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Chat Anonyme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet"> <!-- Assurez-vous que le chemin est correct -->
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center">Inscription</h1>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">S'inscrire</button> <!-- Centrer le bouton -->
    </form>
    <div class="text-center mt-3">
      <a href="login.html" class="btn btn-secondary">Déjà inscrit ? Se connecter</a> <!-- Lien vers la page de connexion -->
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="../js/register.js"></script> <!-- Assurez-vous que le chemin est correct -->
</body>
</html>
