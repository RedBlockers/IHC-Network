<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - NoScord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h1 class="text-center">Connexion</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control bg-dark text-white" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control bg-dark text-white" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">Se connecter</button>
    </form>
    <div class="text-center mt-3">
      <a href="register.html" class="btn btn-secondary">S'inscrire</a>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
